<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filters Layout</title>
    <!-- Tailwind CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
  </head>
  <body class="bg-gray-100 p-8">
    <div class="container mx-auto p-6 bg-white rounded shadow-lg">
      <form class="flex w-full overflow-hidden md:flex-row gap-4 md:gap-6">
        <div class="flex flex-col">
          <label for="category" class="text-sm text-gray-600 mb-1"
            >Category</label
          >
          <select
            id="category"
            class="border border-gray-300 p-2 rounded focus:ring focus:ring-blue-300"
          >
            <option value="">Select</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
          </select>
        </div>
        <!-- Date Range Filter -->
        <div class="flex flex-col">
          <label for="start-date" class="text-sm text-gray-600 mb-1"
            >Start Date</label
          >
          <input
            type="date"
            id="start-date"
            class="border border-gray-300 p-2 rounded focus:ring focus:ring-blue-300"
            autocomplete="off"
          />
        </div>
        <div class="flex flex-col">
          <label for="end-date" class="text-sm text-gray-600 mb-1"
            >End Date</label
          >
          <input
            type="date"
            id="end-date"
            class="border border-gray-300 p-2 rounded focus:ring focus:ring-blue-300"
            autocomplete="off"
          />
        </div>

        <!-- Dropdown (Single Item) -->
        <div class="flex flex-col">
          <label for="category" class="text-sm text-gray-600 mb-1"
            >Category</label
          >
          <select
            id="category"
            class="border border-gray-300 p-2 rounded focus:ring focus:ring-blue-300"
          >
            <option value="">Select</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
          </select>
        </div>

        <!-- Dropdown (Multiple Items) -->
        <div class="flex flex-col">
          <label for="category" class="text-sm text-gray-600 mb-1"
            >Category</label
          >
          <select
            id="category"
            class="border border-gray-300 p-2 rounded focus:ring focus:ring-blue-300"
          >
            <option value="">Select</option>
            <option value="option1">Option 1</option>
          </select>
        </div>

        <!-- Search Field -->
        <div class="flex flex-col flex-grow">
          <label for="search" class="text-sm text-gray-600 mb-1">Search</label>
          <input
            type="search"
            id="search"
            class="border border-gray-300 p-2 rounded focus:ring focus:ring-blue-300"
            placeholder="Search..."
            autocomplete="off"
          />
        </div>

        <!-- Row Count Field -->
        <div class="flex flex-col">
          <label for="row-count" class="text-sm text-gray-600 mb-1">Rows</label>
          <input
            type="number"
            id="row-count"
            class="border border-gray-300 p-2 rounded focus:ring focus:ring-blue-300"
            min="1"
            value="10"
            step="1"
            autocomplete="off"
          />
        </div>

        <!-- Submit Button -->
        <div class="flex items-end">
          <button
            type="submit"
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:ring focus:ring-blue-300"
          >
            Apply Filters
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
