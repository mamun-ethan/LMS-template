<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome Icon -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"
      integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="./src/tailwind.css" />

    <title>Responsive Table</title>
  </head>
  <body>
    <div class="container mx-auto p-4 sm:p-12">
      <div class="relative overflow-x-auto">
        <!-- options -->
        <div class="flex flex-row justify-between items-center gap-4 py-5 px-2">
          <div>
            <span class="font-medium">entires per page</span>
            <select class="rounded-lg" name="10" id="">
              <option value="10">10</option>
              <option value="20">20</option>
            </select>
          </div>
          <!-- data -->
          <div class="flex flex-row space-x-2">
            <div>
              <span class="capitalize">maximum</span>
              <input type="date" name="" id="" class="rounded-lg" />
            </div>
            <div>
              <span class="capitalize">maximum</span>
              <input type="date" name="" class="rounded-lg" id="" />
            </div>
          </div>
          <!-- Dropdown -->
          <div class="flex flex-row space-x-2">
            <div>
              <span class="capitalize">single select</span>
              <select class="rounded-lg" name="" id="">
                <option selected value="item-1">item-1</option>
              </select>
            </div>
            <div>
              <span class="capitalize">multiple select</span>
              <select class="rounded-lg" name="option" id="">
                <option value="item-1">option</option>
                <option value="item-1">item-1</option>
                <option value="item-1">item-1</option>
                <option value="item-1">item-1</option>
              </select>
            </div>
          </div>
          <!-- search -->

          <form class="max-w-md mx-auto">
            <span class="capitalize">search</span>
            <div class="relative">
              <div
                class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
              >
                <svg
                  class="w-4 h-4 text-gray-500 dark:text-gray-400"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 20 20"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                  />
                </svg>
              </div>
              <input
                type="search"
                id="default-search"
                class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Search "
                required
              />
              <button
                type="submit"
                class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              >
                Search
              </button>
            </div>
          </form>
        </div>

        <table
          class="min-w-full text-xs sm:text-sm text-left rtl:text-right text-gray-700 dark:text-gray-400"
        >
          <thead
            class="text-xs sm:text-sm text-gray-700 uppercase bg-gray-200 dark:bg-gray-700 dark:text-gray-400"
          >
            <tr>
              <th scope="col" class="px-4 sm:px-6 py-3">Name</th>
              <th scope="col" class="px-4 sm:px-6 py-3">posstion</th>
              <th scope="col" class="px-4 sm:px-6 py-3">start date</th>
              <th scope="col" class="px-4 sm:px-6 py-3">salary</th>
            </tr>
          </thead>
          <tbody>
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
              <th
                scope="row"
                class="px-4 sm:px-6 py-4 font-medium capitalize text-gray-900 whitespace-nowrap dark:text-white"
              >
                Sabbir khan
              </th>
              <td class="px-4 sm:px-6 py-4">back-end developer</td>
              <td class="px-4 sm:px-6 py-4">20/03/2024</td>
              <td class="px-4 sm:px-6 py-4">$2999</td>
            </tr>
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
              <th
                scope="row"
                class="px-4 sm:px-6 py-4 font-medium capitalize text-gray-900 whitespace-nowrap dark:text-white"
              >
                rakibul alom
              </th>
              <td class="px-4 sm:px-6 py-4">front-end engineer</td>
              <td class="px-4 sm:px-6 py-4">12/10/2022</td>
              <td class="px-4 sm:px-6 py-4">$1999</td>
            </tr>
            <tr class="bg-white dark:bg-gray-800">
              <th
                scope="row"
                class="px-4 sm:px-6 py-4 capitalize font-medium text-gray-900 whitespace-nowrap dark:text-white"
              >
                tanvir selim
              </th>
              <td class="px-4 sm:px-6 py-4">seo expart</td>
              <td class="px-4 sm:px-6 py-4">11/04/2024</td>
              <td class="px-4 sm:px-6 py-4">$1509</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
